<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = Math.trunc(64.6);
    document.getElementById("demo").innerHTML = Math.abs(64.6);
    document.getElementById("demo").innerHTML = Math.round(64.6);
    document.getElementById("demo").innerHTML = Math.pow(64.6);
    document.getElementById("demo").innerHTML = Math.max(64,70,50,30,50);
    document.getElementById("demo").innerHTML = Math.min(64,70,50,30,50);
    </script>
</body>
</html>
